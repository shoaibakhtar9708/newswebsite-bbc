<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <title>newsapp</title>

</head>

<body>
    <!-- navbar start -->



    <nav class="navbar navbar-dark" style="background-color: #5a5959;">
        <div class="container-fluid">
            <a class="navbar-brand" id="topnews">TopNews Here</a>
            <ul class="navbar-nav">
                <!-- Dropdown -->
                <form class="d-flex input-group w-auto">
                    <input id="search" type="search" class="form-control rounded" autocomplete="off"
                        placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search text-white"></i>
                    </span>
                </form>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- cat. btn start -->


    <div class="my-5 container d-flex justify-content-evenly flex-wrap" id="catergory">
        <button id="sports" type="button" class="btn btn-outline-primary my-2"
            data-mdb-ripple-color="dark">Sports</button>
        <button id="Science" type="button" class="btn btn-outline-secondary my-2"
            data-mdb-ripple-color="dark">Science</button>
        <button id="entertainment" type="button" class="btn btn-outline-success my-2"
            data-mdb-ripple-color="dark">Entertainment</button>
        <button id="health" type="button" class="btn btn-outline-danger my-2"
            data-mdb-ripple-color="dark">Health</button>
        <button id="tech" type="button" class="btn btn-outline-warning my-2"
            data-mdb-ripple-color="dark">Technology</button>
        <button id="weather" type="button" class="btn btn-outline-info my-2"
            data-mdb-ripple-color="dark">Business</button>
    </div>
    <!-- cat. btn end -->


    <div class="container my-5" id="catNews">

    </div>

    <!-- topnews -->
    <div class="container my-5">
        <div class="d-flex justify-content-center mb-3">
            <div class="spinner-border" id="load_ui" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div class="row" id="row">
        </div>
    </div>
    <!-- topnews -->






    <!-- topnews end -->

    <!-- search news start -->
    <!-- search news end -->



    <!-- category start -->
    <!-- category end -->





    <!-- MDB -->
    <script src="app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</body>

</html>
